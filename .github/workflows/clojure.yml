name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'

      - run: clojure -T:build uber

      - uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
